<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="card m-5">
    <div class="card-header">
        <h2 class="display-8 fw-bold text-center">Tabla de usuarios</h2>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered" *ngIf="ListaUsuarios.length > 0">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Nombre Usuario</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Acciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of ListaUsuarios">
                                <td>{{usuario._id}}</td>
                                <td>{{usuario.username}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.apellido}}</td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.createdAt}}</td>

                                <td>
                                    <button aria-label="name" type="button" class="btn btn-outline-warning" [routerLink]="['/edit-user', usuario._id]"><i
                                            class="fa-solid fa-pencil" ></i></button>
                                    <button (click)="eliminarUsuario(usuario._id)" aria-label="name" type="button" class="btn btn-outline-danger"  >
                                        <i class="fa-solid fa-trash"></i>
                                    </button>

                                </td>
                            </tr>

                        </tbody>



                    </table>
                    <h5 style="text-align: center; margin-top: 10px;" *ngIf="ListaUsuarios.length == 0">NO HAY USUARIOS
                        PARA
                        MOSTRAR</h5>
                </div>
            </div>
            <button aria-label="name" type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#AgregarUsuario">Agregar Usuario <i class="fa-solid fa-user-plus"></i></button>
        </div>
    </div>
</div>
<div class="btn-regresar">
    <button class="btn btn-outline-dark" routerLink="/menu-admin"><i
            class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
        Regresar </button>
</div>


<div class="modal fade" id="AgregarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (submit)="Registro()">

                    <div class="form-floating mb-3">
                        <input [(ngModel)]="user.username" type="text"
                            class="form-control border-0 border-bottom rounded-0" name="text" placeholder="username"
                            required>
                        <label for="username" class="form-label">Usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input [(ngModel)]="user.nombre" type="text"
                            class="form-control border-0 border-bottom rounded-0" name="text" placeholder="name"
                            required>
                        <label for="name" class="form-label">Nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input [(ngModel)]="user.apellido" type="text"
                            class="form-control border-0 border-bottom rounded-0" name="text" placeholder="firstname"
                            required>
                        <label for="name" class="form-label">Apellido</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input [(ngModel)]="user.email" type="email"
                            class="form-control border-0 border-bottom rounded-0" name="email" id="email"
                            placeholder="name@example.com" required>
                        <label for="email" class="form-label">Correo</label>
                    </div>


                    <div class="form-floating mb-3">
                        <input [(ngModel)]="user.password" type="password"
                            class="form-control border-0 border-bottom rounded-0" name="password" id="password" value=""
                            placeholder="Password" required>
                        <label for="contrasena" class="form-label">Contrase√±a</label>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-danger rounded-0 fs-6 mt-1"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-lg btn-dark rounded-0 fs-6 mt-1" type="submit">Enviar</button>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
