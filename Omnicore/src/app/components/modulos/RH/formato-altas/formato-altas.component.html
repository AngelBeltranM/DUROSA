<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<section class="light">
    <div class="container py-4">
        <!--FORMATO DE CONTRATO -->
       
            <form class="postcard__text" [formGroup]="form">

                <div class="position-relative">

                    <div class="position-absolute top-0 start-0 translate-middle"
                        style="margin-left: 35px; margin-top: 10px;">
                        <img src="../assets/img/durosa.png" alt="logo"
                            style="width: 100px; height: 100px; padding-top: 10px;">
                    </div>

                    <div class="position-absolute top-0 start-50 translate-middle">
                        <h1 class="postcard__title text-center blue text-dark">INFORMACION - ALTA </h1>
                    </div>


                    <div class="position-absolute top-0 start-100 translate-middle time text-dark"
                        style="padding-right: 125px; padding-top: 50px;">
                        {{currentDate}}
                    </div>

                </div>

                <div class="mt-5">
                    <h4 class="text-center text-dark mt-5">DATOS DEL PERSONAL</h4>
                </div>


                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control mx-auto" id="nombre" aria-describedby="Nombre"
                                placeholder="Nombre" formControlName="NOMBRE">
                        </div>
                    </div>
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="puesto">Puesto</label>
                            <input type="text" class="form-control mx-auto" id="puesto" aria-describedby="Puesto"
                                placeholder="Ingresa el puesto" formControlName="PUESTO">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control mx-auto" id="direccion" aria-describedby="direccion"
                                placeholder="Ingrese su dirección" formControlName="DIRECCION">
                        </div>
                    </div>
                </div>

                <div class="d-flex">


                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Telefono_casa">Telefono de casa</label>
                            <input type="text" class="form-control mx-auto" id="Telefono_casa"
                                aria-describedby="Telefono_casa" placeholder="Ingrese su telefono de casa"
                                formControlName="TELEFONO_CASA">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Celular">Numero de celular</label>
                            <input type="text" class="form-control mx-auto" id="Celular" aria-describedby="Celular"
                                placeholder="Ingrese su numero de celular" formControlName="CELULAR">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Telefono_recados">Telefono recados</label>
                            <input type="text" class="form-control mx-auto" id="Telefono_recados"
                                formControlName="TELEFONO_RECADOS" aria-describedby="Telefono_recados"
                                placeholder="Ingrese su telefono de recados">
                        </div>
                    </div>

                </div>

                <div class="d-flex">

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="email">Correo</label>
                            <input type="text" class="form-control mx-auto" id="email" aria-describedby="email"
                                formControlName="EMAIL" placeholder="Ingrese su correo">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="estado_civil">Estado Civil</label>
                            <input type="text" class="form-control mx-auto" id="estado_civil"
                                formControlName="ESTADO_CIVIL" aria-describedby="estado_civil"
                                placeholder="Ingrese su estado civil">
                        </div>
                    </div>


                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Telefono_casa">Fecha de nacimiento</label>
                            <input class="form-control mx-auto" id="fecha_nacimiento" type="date" name="trip-start"
                                formControlName="FECHA_NACIMIENTO" min="1980-01-01" max="2024-12-31" placeholder="fecha_nacimiento" />
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="clinica">Clinica</label>
                            <input type="text" class="form-control mx-auto" id="clinica" aria-describedby="clinica"
                                formControlName="CLINICA" placeholder="Ingrese su clinica">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="imss">IMSS</label>
                            <input type="text" class="form-control mx-auto" id="imss" aria-describedby="imss"
                                formControlName="IMSS" placeholder="Ingrese su numero del imss">
                        </div>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="CURP">CURP</label>
                            <input type="text" class="form-control mx-auto" id="CURP" aria-describedby="CURP"
                                formControlName="CURP" placeholder="Ingrese su curp">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="RFC">RFC</label>
                            <input type="text" class="form-control mx-auto" id="RFC" aria-describedby="RFC"
                                formControlName="RFC" placeholder="Ingrese su RFC">
                        </div>
                    </div>
                </div>

                <h1 class="postcard__title text-center blue text-dark">DATOS FAMILIARES</h1>
                <p class="text-dark text-center">Dado caso de no tener hijos, omitir este apartado</p>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="nombre_hijo1">Nombre del primer hijo</label>
                            <input type="text" class="form-control mx-auto" id="nombre_hijo1"
                                formControlName="NOMBRE_HIJO1" aria-describedby="nombre_hijo1"
                                placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="fecha_nacimiento1">Fecha de nacimiento</label>
                            <input class="form-control mx-auto" id="fecha_nacimiento" type="date" name="trip-start"
                                formControlName="FECHA_NACIMIENTO1" min="1980-01-01" max="2024-12-31" placeholder="fecha_nacimiento1" />
                        </div>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="nombre_hijo2">Nombre del segundo hijo</label>
                            <input type="text" class="form-control mx-auto" id="nombre_hijo2"
                                formControlName="NOMBRE_HIJO2" aria-describedby="nombre_hijo2"
                                placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Telefono_casa">Fecha de nacimiento</label>
                            <input class="form-control mx-auto" id="fecha_nacimiento" type="date" name="trip-start"
                                formControlName="FECHA_NACIMIENTO2" min="1980-01-01" max="2024-12-31" placeholder="fecha_nacimiento2">
                        </div>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="nombre_hijo3">Nombre del tercer hijo</label>
                            <input type="text" class="form-control mx-auto" id="nombre_hijo3"
                                formControlName="NOMBRE_HIJO3" aria-describedby="nombre_hijo3"
                                placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="fecha_nacimiento3 ">Fecha de nacimiento</label>
                            <input class="form-control mx-auto" id="fecha_nacimiento" type="date" name="trip-start"
                                formControlName="FECHA_NACIMIENTO3" min="1980-01-01" max="2024-12-31" placeholder="fecha_nacimiento3"/>
                        </div>
                    </div>
                </div>

                <h1 class="postcard__title text-center blue text-dark">DATOS INFONAVIT</h1>

                <div class="d-flex">

                    <div class="form-check form-check-inline">
                        
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"
                            formControlName="DESCUENTO_in" placeholder="Descuento">
                        <label class="form-check-label text-dark" for="inlineRadio1">Descuento</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"
                            formControlName="VSM" placeholder="VSM">
                        <label class="form-check-label text-dark" for="inlineRadio2">VSM (Veces Salario Minimo)
                        </label>
                    </div>

                </div>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Descuento">Descuento</label>
                            <input type="text" class="form-control mx-auto" id="Descuento" aria-describedby="Descuento"
                                formControlName="DESCUENTO" placeholder="Ingrese su descuento">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="folio">Folio</label>
                            <input type="text" class="form-control mx-auto" id="folio" aria-describedby="folio"
                                formControlName="FOLIO" placeholder="Ingrese su folio">
                        </div>
                    </div>
                </div>

                <h1 class="postcard__title text-center blue text-dark">DATOS DE SALUD Y EMERGENCIA</h1>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Grupo_Sanguineo">Grupo Sanguineo</label>
                            <input type="text" class="form-control mx-auto" id="Grupo_Sanguineo"
                                formControlName="GRUPO_SANGUINEO" aria-describedby="Grupo_Sanguineo"
                                placeholder="Ingrese su grupo sanguineo">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Alergias">Alergias</label>
                            <input type="text" class="form-control mx-auto" id="Alergias" aria-describedby="Alergias"
                                formControlName="ALERGIAS" placeholder="¿que tipo de alergia?">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="Padecimientos">Padecimientos</label>
                            <input type="text" class="form-control mx-auto" id="Padecimientos"
                                formControlName="PADECIMIENTOS" aria-describedby="Padecimientos"
                                placeholder="tipo de padecimiento">
                        </div>
                    </div>

                </div>

                <h1 class="postcard__title text-center blue text-dark">DATOS ADICIONALES</h1>

                <div class="d-flex">
                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="talla_playera">Talla de playera</label>
                            <input type="text" class="form-control mx-auto" id="talla_playera"
                                formControlName="TALLA_PLAYERA" aria-describedby="talla_playera"
                                placeholder="Tamaño playera">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="talla_pantalon">Talla pantalon</label>
                            <input type="text" class="form-control mx-auto" id="talla_pantalon"
                                formControlName="TALLA_PANTALON" aria-describedby="talla_pantalon"
                                placeholder="Tamaño pantalon">
                        </div>
                    </div>

                    <div class="p-2  flex-fill">
                        <div class="form-group text-dark">
                            <label for="talla_zapatos">Talla zapato</label>
                            <input type="text" class="form-control mx-auto" id="talla_zapatos"
                                formControlName="TALLA_ZAPATO" aria-describedby="talla_zapatos"
                                placeholder="numero de zapatos">
                        </div>
                    </div>

                </div>

                <div class="btn-container">
                    <button (click)="generatePDF()" type="submit" class="btn btn-success" style="width: 250px; height: 50px;">
                        Guardar y Generar PDF
                    </button>

                  
                </div>

            </form>


            <!-- Modal para la vista previa del PDF -->
            <div class="modal fade" id="pdfPreviewModal" tabindex="-1" aria-labelledby="pdfPreviewModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="pdfPreviewModalLabel">Vista Previa del PDF</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <iframe id="pdfPreviewIframe" style="width:100%; height:500px;"></iframe>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>

    </div>

    <div class="btn-regresar">
        <button routerLink="/app-rh" class="btn btn-outline-dark"><i
                class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
            Regresar </button>
    </div>

    <div class="btn-inicio">
        <button (click)="regresar()" class=" btn btn-outline-dark">
            ir al inicio
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </div>

</section>
